<!doctype html>
<html lang="zh-CN">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div style="text-align: center;">
        <form action="testqrcode.html" method="get"><!--注意action里面的连接不能带参数的-->
            <br />
            <input type="text" name="a" placeholder="输入姓名" style="margin: 20px auto 5px auto;"   />
            <br />
            <input type="text" name="b" placeholder="输入证件号码" maxlength="18" style="margin: 5px auto 5px auto;" />
            <br />
            <input type="text" name="c" placeholder="输入学院名称" list="collegelist" style="margin: 5px auto 20px auto;" />
            <datalist id="collegelist">
                <option value ="计算机科学与技术学院、软件学院"></option>
                <option value ="信息工程学院"></option>
                <option value ="设计与建筑学院"></option>
                <option value ="法学院"></option>
                <option value ="人文学院"></option>
            </datalist>
            <br />
            <input type="submit" value="生成" style="margin: 5px auto 20px auto;" />
            <br />
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
