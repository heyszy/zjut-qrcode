<!doctype html>
<html lang="zh-CN">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index_style.css">
    <title>浙江工业大学通行码生成工具</title>
  </head>
  <body>
    <div class="container shadow p-3 mb-5 bg-white rounded wrapper">
      <!-- 表单区域 -->
      <div class="formarea border">
        <div>
          <text class="title">
            QR Code Build Tool
          </text>
        </div>
        <form id="form" action="qrcode.html">
          <div class="form-group row">
            <label for="name" class="col-3 col-form-label">Name</label>
            <div class="col-9">
              <input type="text" class="form-control" id="name" placeholder="姓名" />
            </div>
          </div>
          <div class="form-group row">
            <label for="id" class="col-3 col-form-label">ID</label>
            <div class="col-9">
              <input type="text" class="form-control" id="id" placeholder="身份证号码"/>
            </div>
          </div>
          <div class="form-group row">
            <label for="college" class="col-3 col-form-label">College</label>
            <div class="col-9">
              <select class="custom-select" id="college">
                <option value ="计算机科学与技术学院、软件学院">计算机科学与技术学院、软件学院</option>
                <option value ="信息工程学院">信息工程学院</option>
                <option value ="机械学院">机械学院</option>
                <option value ="设计与建筑学院">设计与建筑学院</option>
                <option value ="法学院">法学院</option>
                <option value ="人文学院">人文学院</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-success" onclick="build()">生成</button>
        </form>
      </div>
      <div class="copyrightarea">
        ©2020 Creed
      </div>
    </div>
    <script type="text/javascript">
      function build(){
        var name=document.getElementById("name").value;
        sessionStorage.setItem("name", name);
        var id=document.getElementById("id").value;
        sessionStorage.setItem("id",id);
        var college=document.getElementById("college").value;
        sessionStorage.setItem("college",college)
        // window.location.href="qrcode.html";
      }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
